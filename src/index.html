<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Tailwind x Alpinejs</title>
    <!--tailwind-->
    <link rel="stylesheet" href="../dist/output.css">
    <!--alpine js-->
    <script src="//unpkg.com/alpinejs" defer></script>
</head>
<body>
    <!--navigation bar-->
    <nav class="py-9 px-4" x-data="{navOpen : true}">
        <div class="container mx-auto">
            <div class="flex items-center justify-between">
                <img src="../asset/rhuddy.svg" width="70" height="70" alt="" class="order-1 sm:order-2">
                <img @click="navOpen = !navOpen" src="../asset/s2.svg" alt="" class="lg:hidden order-2 sm:order-1">
                <div class="order-2 hidden lg:block">
                    <ul class="flex gap-16">
                        <li class="text-gray font-bold text-sm"><a href="">Home</a></li>
                        <li class="text-gray font-normal text-sm opacity-50"><a href="">Discover</a></li>
                        <li class="text-gray font-normal text-sm opacity-50"><a href="">Special</a></li>
                        <li class="text-gray font-normal text-sm opacity-50"><a href="">Contact</a></li>
                    </ul>
                </div>
                <div class="order-3 hidden sm:block">
                    <button class="grow bg-white px-8 py-4 font-bold text-gray rounded-full text-xs">Login</button>
                    <button class="grow bg-purple-500 px-8 py-4 font-bold text-white rounded-full text-xs">Sign Up</button>
                </div>
            </div>
            </div>
            <div x-show="navOpen" x-data="{open : false}" class="z-50 fixed bottom-0 right-0 left-0 w-full bg-white p-4 lg:hidden "
                    x-transition:enter="transition ease-out duration-300"
                    x-transition:enter-start="opacity-0 scale-90"
                    x-transition:enter-end="opacity-100 scale-100"
                    x-transition:leave="transition ease-in duration-300"
                    x-transition:leave-start="opacity-100 scale-100"
                    x-transition:leave-end="opacity-0 scale-90"
            >
                <ul     
                class="flex justify-between">
                    <li><button class="flex justify-center flex-col items-center gap-1">
                        <ion-icon name="home-outline" class="text-2xl text-purple-900"></ion-icon>
                        <span class="text-purple-900 text-base font-bold">Home</span>

                    </a>     

                    </li>
                    
                    <li><button class=" flex justify-center flex-col items-center gap-1">
                        <ion-icon name="albums-outline" class="text-gray opacity-50 text-2xl"></ion-icon>
                        <span class="text-gray opacity-50 text-base font-normal">Discover</span>

                    </a>     

                    </li>
                    <li><button class="flex justify-center flex-col items-center gap-1">
                        <ion-icon name="sparkles-outline" class="text-gray opacity-50 text-2xl"></ion-icon>
                        <span class="text-gray opacity-50 text-base font-normal">Special</span>

                    </a>     

                    </li>
                    <li><button class=" flex justify-center flex-col items-center gap-1">
                        <ion-icon name="call-outline" class="text-gray opacity-50 text-2xl"></ion-icon>
                        <span class="text-gray opacity-50 text-base font-normal">Contact</span>

                    </a>     

                    </li>
                    <li><button @click="open=!open" 
                        class= "flex justify-center flex-col items-center gap-1">
                        <ion-icon name="code-working-outline" class="text-gray opacity-50 text-2xl"></ion-icon>
                        <span class="text-gray opacity-50 text-base font-normal">More</span>

                    </button>     

                    </li>
                </ul>
                <div x-show="open"
                x-transition:enter="transition ease-out duration-300"
                x-transition:enter-start="opacity-0 scale-90"
                x-transition:enter-end="opacity-100 scale-100"
                x-transition:leave="transition ease-in duration-300"
                x-transition:leave-start="opacity-100 scale-100"
                x-transition:leave-end="opacity-0 scale-90"
                 class="absolute bottom-24 
                  left-1/2 -translate-x-1/2 flex gap-4 w-3/4 ">
                    <button class="grow bg-white px-8 py-4 font-bold text-gray rounded-full text-xs">Login</button>
                    <button class="grow bg-purple-500 px-8 py-4 font-bold text-white rounded-full text-xs">Sign Up</button>
                </div>
            </div>
    </nav>

    <section>
        <div class="container mx-auto px-4 py-28 lg:py-16">
            <div class="grid grid-cols-12 items-center">
            <div class="col-span-12 lg:col-span-4 order-2 lg:order-1"> 
        <div>
            <button class="px-8 py-4 bg-white text-pink-300 flex gap-2 text-sm font-bold mx-auto lg:mx-0">
                Explore the world!
                <img src="../asset/icon/Vectorss1.svg" alt="">

            </button>
            <h1 class="lg:text-start mt-4 mb-6 md:mb-[43px] md:mt-[43px] lg:[69px] font-bold text-[40px] md:text-[52px] text-gray leading-tight text-center">Travel <span class="text-pink-500">top destination</span> of the world</h1>
                <p class="mb-8 md:mb-[43px] text-center lg:text-start text-gray opacity-50 text-base md:text-[18px]  font-semibold md:w-3/4 lg:w-full mx-auto">We always make our customer happy by providing as many choices as possible </p>
                <div class=" flex flex-col md:flex-row justify-center gap-6 lg:justify-start">
                    <button class="py-6 px-8 bg-purple-500 text-white rounded-full text-sm font-bold">Get Started!</button>
                    <button class=" justify-center items-center z-10 flex gap-2 py-6 px-8 bg-white border border-[#EEEEEE] rounded-full text-sm font-bold">
                        <img src="../asset/icon/playbutton.svg" alt="">
                        Watch Demo
                    </button>
                </div>
        </div>
            </div>
            <div class="col-span-12 lg:col-span-8 order-1 lg:order-2">
                <div>
                    <img src="../asset/s3.svg" class="w-full" alt="">
                </div>
            </div>
        </div>
    </section>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js">
        
    </script>

</body>
</html>
